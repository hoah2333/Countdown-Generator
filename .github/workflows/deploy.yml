name: 构建&部署
on:
  push:
    branches: 'main'

permissions:
  contents: write

jobs:
  build:
    concurrency: ci-${{ github.ref }}

    name: 部署

    runs-on: ubuntu-latest
    steps:
      - name: 检查
        uses: actions/checkout@v3
        with:
          ref: main

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 安装依赖
        run: npm install

      - name: 构建
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: |
          npm run build

      - name: 部署至 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: 'gh-pages'
          folder: 'build/'
